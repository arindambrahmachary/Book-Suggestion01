<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
    .text-red{
        color:black
    }
</style>
<body style="background-color: white">

    <nav class="navbar" style="background-color:#00a65a; display:flex; justify-content: flex-start">
        <a class="navbar-brand" style="margin-left: 80px">My Book recommender</a>
        <ul class="nav navbar-nav" style="display:flex; margin-left:80px; flex-direction:row">
           <li style="padding-left: 40px"><a class="text-red" style="text-decoration:none" href="/">Home</a></li>
           <li style="padding-left: 40px"><a class="text-red" style="text-decoration:none" href="/recommend">Recommender</a></li>
           <li style="padding-left: 40px"><a class="text-red" style="text-decoration:none" >Help</a></li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 40px">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-red" >Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
               <div class="col-md-3" style="margin-top:30px">
                  <div class="card" style="border-color: white;">
                     <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-red"> {{ book_name[i] }}</p>
                        <p class="text-red">{{ author[i] }}</p>
                        <p class="text-red"> Votes - {{ votes[i] }}</p>
                        <p class="text-red">Rating - {{ rating[i] }}</p>
                     </div>
                  </div>
            </div>
            {% endfor %}


        </div>
    </div>
</body>
</html>
